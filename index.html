<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Didi games Survey Form</h1>
  </div>
  <div class="container">
    <form>
      <label for="fname"><b>First name:</b></label><br>
      <input type="text" id="fname" name="fname"><br>
      <br>
      <label for="lname"><b>Last name:</b></label><br>
      <input type="text" id="lname" name="lname"><br>
      <br>
      <label for="email"><b>Email Id:</b></label><br>
      <input type="email" id="email" name="email"><br>
      <br>
      <label for="age"><b>Age-group:</b></label><br>
      <input type="radio" id="Age-group-1" name="age" value="Age-group-1">
      <label for="Age-group">5-8</label><br>
      <input type="radio" id="Age-group-2" name="age" value="Age-group-2">
      <label for="Age-group">8-11</label><br>
      <input type="radio" id="Age-group-3" name="age" value="Age-group-3">
      <label for="Age-group">11-14</label><br>
      <br>
      <label for="q1"><b>Are you enjoying playing on Didi Games !!</b></label><br>
      <input type="radio" id="rating" value="y">
      <label for="y/n">Yes</label><br>
      <input type="radio" id="rating" value="n">
      <label for="y/n">No</label><br>
      <br>
      <label for="suggest"><b>Suggestions for how can we improve ourselves ?</b><label><br><br>
      <textarea id="suggest" rows="4" cols="50"></textarea><br>
      <br>
      <input type="submit">
    </form>
    <br>
  </div>
  <div class="footer">
    <p><b>&#169; Copyright by Srishti</b><br>
    Made with &#10084;</p>
  </div>
</body>
</html>
